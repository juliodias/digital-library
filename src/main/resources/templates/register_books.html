<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Digital Library</title>
	<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
		<div class="page-reader">
			<h1 class="bd-title">Digital Library</h1>

			<div class="clearfix">
				<div class="pull-left">
					<p class="lead">Organize your books</p>
				</div>
				<div class="pull-right">
					<button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#bookModal">
						<span class="glyphicon glyphicon-plus"></span>
					</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="bookModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">New book</h4>
				</div>
				<form action="/books" method="POST">
					<div class="modal-body">
						<div class="form-group">
							<label>Title:</label> <input type="text" class="form-control" name="title" />
						</div>
						<div class="form-group">
							<label>Author:</label> <input type="text" class="form-control" name="author" />
						</div>
						<div class="form-group">
							<label>Score:</label> <input type="text" class="form-control" name="score" />
						</div>
						<div class="form-group">
							<label>Comment:</label>
							<textarea class="form-control" name="comment"></textarea>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save changes</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
